<style>#magnet_c:hover .magnet_b{display: block !important;}</style>
<script>
    /**复制文本 */
function copyText(node) {
    if (!node) {
        return;
    }
    var result;
    // 将复制内容添加到临时textarea元素中
    var tempTextarea = document.createElement('textarea');
    document.body.appendChild(tempTextarea);
    if (typeof(node) == 'object') {
        // 复制节点中内容
        // 是否表单
        if (node.value) {
            tempTextarea.value = node.value;
        } else {
            tempTextarea.value = node.innerHTML;
        }
    } else {
        // 直接复制文本
        tempTextarea.value = node;
    }
    // 判断设备
    var u = navigator.userAgent;
    if (u.match(/(iPhone|iPod|iPad);?/i)) {
        // iOS
        // 移除已选择的元素
        window.getSelection().removeAllRanges();
        // 建立一个Range对象
        var range = document.createRange();
        // 选中
        range.selectNode(tempTextarea);
        // 执行选中元素
        window.getSelection().addRange(range);
        // 复制
        result = document.execCommand('copy');
        // 移除选中元素
        window.getSelection().removeAllRanges();

    } else {
        // 选中    
        tempTextarea.select();
        // 复制
        result = document.execCommand('Copy');
    }
    // 移除临时文本域
    document.body.removeChild(tempTextarea);
    if (result) {
        alert('复制成功', {
            removeTime: 1000
        })
    } else {
        alert('复制失败', {
            removeTime: 1000
        })
    }

    return result;
}
</script>
<div style="position: relative;" id="magnet_c">
    <textarea id="copytext" style="width: 100%;display: block;cursor: not-allowed;background-color: #eee;opacity: 1;height: auto;border: 1px solid #ccc;background-image: none;border-radius: 4px;box-shadow: inset 0 1px 1px rgba(0,0,0,.075);font-size: 14px;line-height: 1.42857143;color: #555;" rows="3" onclick="$(this).select();" readonly="readonly">复制2024</textarea>
    <span class="magnet_b" style="position: absolute;left: 0;bottom: 0;color: #fff;background: #1b72af;border-radius:2px;padding: 0 10px;font-size: 14px;cursor: pointer;display:none;" onclick="copyText('复制2024');">复制</span>
</div>
